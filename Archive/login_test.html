<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="loginView" class="p-6 max-w-md mx-auto bg-white shadow-lg rounded-xl mt-10">
  <h2 class="text-xl font-bold mb-4 text-center">Login to QuickBite</h2>
  <input id="loginUsername" type="text" placeholder="Username" class="mb-3 w-full p-2 border rounded" />
  <input id="loginPassword" type="password" placeholder="Password" class="mb-4 w-full p-2 border rounded" />
  <button onclick="handleLogin()" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Login</button>
  <p id="loginError" class="text-red-500 text-sm mt-2 hidden text-center">Invalid credentials.</p>
</div>
</body>
</html>
