<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - QuickBite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: "#FFFAF0",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-cream min-h-screen flex items-center justify-center px-4">
    <div
      class="bg-white w-full max-w-md md:max-w-xl lg:max-w-2xl p-8 rounded-3xl shadow-lg"
    >
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Welcome! Sign In</h2>
        <div class="text-gray-400 font-semibold text-sm">LOGO HERE</div>
      </div>

      <form class="space-y-5" onsubmit="event.preventDefault()">

        <!-- Email -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            name="email"
            type="email"
            required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            name="password"
            type="password"
            required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between">

            <!-- Remember Me checkbox + label -->
            <div class="flex items-center space-x-2">
                <input
                type="checkbox"
                id="rememberMe"
                class="h-4 w-4 text-blue-600 border-gray-300 rounded"
                />
                <label for="rememberMe" class="text-sm text-gray-700">Remember Me</label>
            </div>

            <!-- Forgot Password -->
            <a
                href=""
                class="text-sm text-red-500 hover:underline"
            >
                Forgot Password?
            </a>
        </div>

        
        

        <!-- Sign In -->
        <button
          type="submit"
          class="w-full bg-red-500 text-white py-3 rounded-full text-lg font-semibold hover:bg-red-600 transition"
          
        >
          Sign In
        </button>

        <!-- Create Account -->
        <div class="text-center mt-4">
          <a
            href="registration.html"
            class="text-red-500 hover:underline text-sm font-medium"
          >
            Create Account â†’
          </a>
        </div>
      </form>
    </div>

    <script src="./scripts/login-validation.js">
    </script>
  </body>
</html>
