<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - QuickBite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: "#FFFAF0",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-cream min-h-screen flex items-center justify-center px-4 py-6">
    <div
      class="bg-white w-full max-w-sm md:max-w-md lg:max-w-xl p-8 rounded-3xl shadow-xl"
    >
      <!-- Top Navigation Icons -->
      <div class="flex justify-between items-center mb-6">
        <!-- Hamburger Icon -->
        <button aria-label="Menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-800"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Account Icon -->
        <button aria-label="Account">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-800"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5.121 17.804A10.97 10.97 0 0112 15c2.042 0 3.937.612 5.51 1.651M15 10a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </button>
      </div>

      <!-- Welcome Heading -->
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-6">
        Welcome, <span id="firstName">John</span>
      </h1>

      <!-- Action Buttons -->
      <div class="flex flex-col gap-4">
        <button
          class="bg-red-500 text-white py-3 px-6 rounded-full text-lg font-semibold hover:bg-red-600 transition"
          onclick="goToPlaceOrder()"
        >
          Place Order
        </button>

        <div class="text-center text-gray-500 font-medium">or</div>

        <button
          class="bg-red-100 text-red-600 py-3 px-6 rounded-full text-lg font-semibold hover:bg-red-200 transition"
        >
          Check Order Status
        </button>
      </div>
    </div>

    <script>
        function goToPlaceOrder() {
            window.location.href = './place-order.html'; // advance to place-order page
        }
</script>
  </body>
</html>
